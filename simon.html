<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon says game</title>
    <link rel="stylesheet" href="simonstyle.css">
</head>
<body>
    <h1>Simon game</h1>
    <h2>Press any key to class</h2>

    <div class="buttonContainer">
        <div class="line1">
        <div class="btn green" type="button" id="green">1</div>
        <div class="btn blue" type="button" id="blue">2</div>
        </div>
        <div class="line2">
        <div class="btn red" type="button" id="red">3</div>
        <div class="btn yellow" type="button" id="yellow">4</div>
        </div>
         


    </div>
    
    <script src="simon.js"></script>
</body>
</html>
